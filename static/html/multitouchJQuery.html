<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Multitouch Test</title>
</head>
<body>
<div style="width:80%; height: 400px; border: 1px solid black; font-size: 5em;" id="box">
</div>
Touch inside the box. On a touch enabled browser, you will get the number
of detected touch events. If the box is red, your browser does not support
touch events.
<script>
    var box = $("box");

    box.bind('touchstart', function(){
        box.innerHTML = evt.touches.length + " touchstart called";
        evt.preventDefault();
        return false;
    });

    box.bind('touchmove', function(){
        box.innerHTML = evt.touches.length + " touchmove called";
        evt.preventDefault();
        return false;
    });

    box.bind('touchend', function(){
        box.innerHTML = evt.touches.length + " touchend called";
        evt.preventDefault();
        return false;
    });

    if (!(typeof box.ontouchstart != 'undefined')) {
        box.style.backgroundColor = "red";
    }
</script>
</body>
</html>
