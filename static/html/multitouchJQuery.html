<!DOCTYPE html>
<html>
<head>

    <script>
        $(document).ready(function () {

            console.log(box);

//            $(box).bind('click', function(evt){

//                return false;

            $(box).bind("touchstart", function(evt){

                $(box).text(evt + ", " + " touchstart called");

                evt.preventDefault();
